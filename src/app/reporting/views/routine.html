<!-- BEGIN MAIN CONTENT -->
<div class="row margin-top-10">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="btn-group margin-top-15">
                    <button class="btn btn-default" data-ng-click="vm.newDeliverMethod()"><i class="fa fa-plus-circle"></i> Create new</button>
                    <button class="btn btn-danger margin-left-10" data-ng-click="vm.deleteDeliverMethods()" data-ng-disabled="vm.selectedDeliverMethods.length <= 0"><i class="fa fa-trash"></i> Delete</button>
                </div>
                <div>Reporting...</div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS-->
<script type="text/ng-template" id="confirm_delete_modal.html">
    <div modal-movable>
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
            <h4 class="modal-title"><i class="icon-question"></i> Delete permanently!!!</h4>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this record permanently? This cannot be undone.
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="$close('no')" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" ng-click="$close('yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
        </div>
    </div>
</script>
<!-- BEGIN MAIN JS -->
