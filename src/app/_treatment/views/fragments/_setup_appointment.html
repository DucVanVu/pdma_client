<script type="text/ng-template" id="edit_appointment_modal.html">
    <div modal-movable auto-height="yes">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
            <h4 class="modal-title" ng-if="vm.editingAppt.entry.isNew == true">Thêm mới lần thăm khám</h4>
            <h4 class="modal-title" ng-if="vm.editingAppt.entry.isNew == false">Cập nhật lần thăm khám</h4>
        </div>
        <div class="modal-body has-icon">
            <div><i class="im im-icon-Calendar-4"></i></div>
            <div><span>
                <div class="date-picker-container font-weight-500">
                <label class="bold">Vui lòng chọn ngày hẹn khám:</label>
                        <input id="vm.editingAppt.entry.appointmentDate" class="as-link with-border-bottom" placeholder="Chọn ngày..."
                               ng-flatpickr
                               fp-opts="vm.editingAppt.datePicker.dateOpts"
                               fp-on-setup="vm.editingAppt.datePicker.datePostSetup(fpItem)"
                               ng-model="vm.editingAppt.entry.appointmentDate"
                               data-enabletime="false" />
                </div>
            </span></div>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="$dismiss()" class="btn btn-default no-border" data-dismiss="modal"><i class="fa fa-close margin-right-10"></i>Hủy bỏ</button>
            <button type="button" ng-click="vm.editingAppt.save();" data-ng-disabled="vm.editingAppt.submitDisabled" class="btn btn-primary jumping" data-dismiss="modal"><i class="fa fa-download margin-right-10"></i>Lưu lại</button>
        </div>
    </div>
</script>

<script type="text/ng-template" id="setup_appointment_modal.html">
    <div modal-movable auto-height="yes">
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
            <h4 class="modal-title">Thêm bệnh nhân vào lịch khám</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12 opc-toolbar">
                    <div expandable-control="" class="input-group search">
                        <input id="vm.filter2.keyword" type="text" class="form-control border-bottom-only" ng-model="vm.filter2.keyword" ng-enter="vm.filterPatients()" placeholder="Tìm bệnh nhân..." />
                        <span class="indicator icon-magnifier"></span>
                    </div>
                    <span class="expandable-placeholder">nhấn ENTER để tìm...</span>
                    <div class="vertical-seperator float-right"></div>
                    <div class="font-weight-500 margin-top-10"><i class="fa fa-caret-right margin-right-5"></i> Ngày hẹn khám: <span class="font-weight-600">{{vm.selectedDate | dateString}}</span></div>
                    <div class="vertical-seperator float-right"></div>
                    <button ng-click="$dismiss()" class="btn btn-default no-border" data-dismiss="modal"><i class="fa fa-close margin-right-5"></i> Đóng lại</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 margin-top-20">
                    <table id="bsTableControl4Search" bs-table-control="vm.bsTableControl4Search"></table>
                    <div class="margin-top-10">
                        <span ng-if="vm.bsTableControl4Search.options.actualTotalRows <= 0 || vm.bsTableControl4Search.options.actualTotalRows >= 5">Tìm thấy {{vm.bsTableControl4Search.options.actualTotalRows}} bệnh án. Hãy thay đổi từ khóa để có kết quả chính xác hơn.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
